<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link rel="stylesheet" href="./ctyle.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">

    <div class="container2">

      <div class="content">

        <h2 class="title">Get <span>insights</span> that help your business grow.</h2>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="data">

          <div class="companies">

            <p class="number companies-number">10k+</p>

            <p class="data-title companies-title">COMPANIES</p>

          </div>

          <div class="templates">

            <p class="number templates-number">314</p>

            <p class="data-title templates-title">TEMPLATES</p>

          </div>

          <div class="queries">

            <p class="number queries-number">12M+</p>

            <p class="data-title queries-title">QUERIES</p>
          </div>

        </div>

      </div>

      <picture>

        <source srcset="./image-header-desktop.jpg" media="(min-width: 700px)">

        <img class="main-img" src="./image-header-mobile.jpg" alt="">

      </picture>
      
    </div>

  </div>

</body>
</html>
